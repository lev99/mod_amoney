MOD_AMONEY_V1.1="<h1>МОДУЛЬ "_QQ_"ADEPTUS DONATE"_QQ_" (Amoney) v1.0</h1><h3>Модуль Donate - Amoney (модификация) - v1.0 от leo78</h3>Модуль предназначен для организации на вашем сайте приема пожертвований (ну, или просто платежей).<br /><br />Для начала перейдите на параметры модуля и выберите нужную вам платежную систему, те которые не нужны отключите, те которые нужны, не забудьте настроить.<br />Далее в модуле есть дополнительные настройки отображения ссылок, отображение количества набранной суммы, отображение выпадающего окна это <b>Adeptus or Leonidas</b>.<br />Также есть переключатель <b>"_QQ_"Use the amount of content?"_QQ_"</b>, его включать, когда в контенте, есть выделенная сумма:<br /><xmp><span class="_QQ_"chislo"_QQ_">2000</span> Руб.</xmp> - но модуль должен отображаться только на этой странице.<br /><br /><strong>Если вам понравились бесплатные расширения - <a href="_QQ_"http://www.foto-s.ru/"_QQ_" target="_QQ_"_blank"_QQ_">сделайте небольшое пожертвование!</a></strong><br /><br style="_QQ_"clear:both"_QQ_" /><img src="_QQ_"../modules/mod_amoney/images/smilebox.jpg"_QQ_" align="_QQ_"left"_QQ_" /><strong>Полезные Ссылки:</strong><ul><li><a href="_QQ_"http://www.foto-s.ru/universal-module.html"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновлений</a></li><li><a href="_QQ_"http://joomlaforum.ru/index.php/topic,22891.0.html"_QQ_" target="_QQ_"_blank"_QQ_">Форум поддержки</a></li><li><a href="_QQ_"https://joomla-support.ru/thread/13497/"_QQ_" target="_QQ_"_blank"_QQ_">Форум поддержки</a></li><li><a href="_QQ_"https://joomla-support.ru/thread/13497/"_QQ_" target="_QQ_"_blank"_QQ_">Обратитесь за поддержки на E-mail</a></li></ul><br /><br /><br /><b>Amoney</b> module designed for <a target="_QQ_"_blank"_QQ_" href="_QQ_"http://www.joomla.org/"_QQ_">Joomla!</a>, designed by <a target="_QQ_"_blank"_QQ_" title="_QQ_"Аdepts"_QQ_" href="_QQ_"http://adeptsite.info/"_QQ_">Adeptus</a>, released under the <a target="_QQ_"_blank"_QQ_" title="_QQ_"GNU General Public Lice